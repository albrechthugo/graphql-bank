<po-modal p-title="Últimas movimentações" [p-primary-action]="action">
  <po-table [p-items]="transactions!" [p-columns]="columns">
    <ng-template p-table-cell-template let-column="column" let-row="row">
      <span [style]="row?.transaction | transactionType">{{ row.amount | currency: 'BRL' }}</span>
    </ng-template>
  </po-table>
</po-modal>
