<po-page-default [p-title]="title">
  <po-tabs>
    <po-tab
      p-label="Extrato"
      [p-active]="statementTabIsActive"
      (p-click)="router.navigateByUrl('bank-statement')"
    ></po-tab>

    <po-tab
      p-label="Realizar transações"
      [p-active]="transactionsTabIsActive"
      (p-click)="router.navigateByUrl('transactions')"
    ></po-tab>
  </po-tabs>
  <router-outlet (activate)="onActiveNewComponent($event)"></router-outlet>
</po-page-default>
